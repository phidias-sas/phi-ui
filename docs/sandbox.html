<!doctype html>
<html ng-app="phi.ui">
    <head>
        <title>Phi UI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="../build/phi-ui.min.css" />
        <link rel="stylesheet" type="text/css" media="all" href="index.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular-aria.min.js" type="text/javascript"></script>
        <script src="../build/phi-ui.min.js" type="text/javascript"></script>
    </head>

    <body phi-color-theme="{{theme}}" ng-init="theme = 'green'">

        <div id="cover" class="phi-color-background-600">
            <div phi-boundary>
                <h1>Phi UI</h1>
                <h2>A CSS toolkit</h2>

                <h3 phi-if-screen="small">Your screen is small</h3>
                <h3 phi-if-screen="medium">Your screen is medium</h3>
                <h3 phi-if-screen="large gt-large">Your screen is large <span phi-if-screen="gt-large">+</span></h3>
            </div>
        </div>

        <div id="contents" phi-boundary ng-init="controls = {}; foo = [10,11,12];">

            <ul phi-gallery="controls" phi-gallery-shown-class="active">
                <li>Soy el link 1</li>
                <li>Soy el link 2</li>
                <li>Soy el link 3</li>
                <li ng-repeat="cont in foo">ngRepeat {{cont}}</li>
            </ul>

            <button ng-click="controls.show(3)">show 3</button>

            <button ng-click="controls.previous()" ng-disabled="!controls.hasPrevious()">prev</button>
            <button ng-click="controls.next()" ng-disabled="!controls.hasNext()">next</button>

            <button ng-click="foo = foo.concat([13,14,15,16])">Push stuff</button>

            <div>{{controls}}</div>


        </div> <!-- /#contents -->

    </body>
</html>
