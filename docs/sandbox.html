<!doctype html>
<html ng-app="phi.ui">
    <head>
        <title>Phi UI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="../build/phi-ui.min.css" />
        <link rel="stylesheet" type="text/css" media="all" href="index.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular-aria.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="../build/phi-ui.min.js" type="text/javascript"></script>
    </head>

    <body phi-color-theme="{{theme}}" ng-init="theme = 'green'">

        <div id="cover" class="phi-color-background-600">
            <div phi-boundary>
                <h1>Phi UI</h1>
                <h2>A CSS toolkit</h2>

                <h3 phi-if-screen="small">Your screen is small</h3>
                <h3 phi-if-screen="medium">Your screen is medium</h3>
                <h3 phi-if-screen="large gt-large">Your screen is large <span phi-if-screen="gt-large">+</span></h3>
            </div>
        </div>

        <div id="contents" phi-boundary ng-init="foo = 9; counter = [1,2,3,4,5];">

            <select ng-model="foo">
                <option value="">nada</option>
                <option ng-repeat="cont in counter" value="{{cont}}">La opción {{cont}}</option>
            </select>

            <phi-select ng-model="foo">
                <phi-option value="">nada</phi-option>
                <phi-option ng-repeat="cont in counter" value="{{cont}}">La opción <strong ng-bind="cont"></strong></phi-option>
            </phi-select>

            <phi-input label="aja"></phi-input>
            <phi-input label="eje"></phi-input>

            <button ng-click="counter = counter.concat([6,7,8,9])">push</button>

            <h1>Now selected: {{foo}}</h1>

        </div> <!-- /#contents -->

    </body>
</html>
