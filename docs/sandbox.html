        <script type="text/javascript">

            angular
                .module("phi.ui")
                .controller("statesTest", statesTest);

            statesTest.$inject = ["phiApi"];
            function statesTest(phiApi) {

                var vm      = this;
                var pageUrl = "http://127.0.0.1/v4/nodes/2jttml3b/posts/2joe9iop"
                vm.page     = false;

                phiApi.get(pageUrl)
                    .success(function(response) {

                        vm.page     = response;
                        vm.page.url = pageUrl;

                        // post process the blocks :)
                        vm.page.blocks.map(function(block) {
                            block.menu = [
                                {
                                    state: "editor",
                                    title: "editar",
                                    icon: "fa-pencil"
                                },

                                {
                                    state: "delete",
                                    title: "eliminar",
                                    icon: "fa-trash-o"
                                }
                            ];
                        });

                    });


                vm.insertable = [
                    {
                        type: "html",
                        title: "texto HTML",
                        icon: "fa-font",

                        collectionUrl: 'http://127.0.0.1/v4/posts/2joe9iop/resources/media/html',

                        menu: [
                            {
                                state: "editor",
                                title: "editar",
                                icon: "fa-pencil"
                            },

                            {
                                state: "delete",
                                title: "eliminar",
                                icon: "fa-trash-o"
                            }
                        ]
                    },

                    {
                        type: "youtube",
                        title: "Youtube",
                        icon: "fa-youtube-play",

                        collectionUrl: 'http://127.0.0.1/v4/nodes/2jttml3b/posts/2joe9iop/blocks',

                        menu: [
                            {
                                state: "editor",
                                title: "editar",
                                icon: "fa-pencil"
                            },

                            {
                                state: "delete",
                                title: "eliminar",
                                icon: "fa-trash-o"
                            }
                        ]
                    },

                    {
                        type: "filesystem",
                        title: "Files",
                        icon: "fa-files-o",
                        menu: [
                            {
                                state: "editor",
                                title: "editar",
                                icon: "fa-pencil"
                            },

                            {
                                state: "delete",
                                title: "eliminar",
                                icon: "fa-trash-o"
                            }
                        ]
                    }
                ];


            }

        </script>


        <style type="text/css">
        #page-editor {
            max-width: 800px;
        }
        </style>

    </head>
