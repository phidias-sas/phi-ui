<!doctype html>
<html ng-app="phi.ui">
    <head>
        <title>Phi UI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="../build/phi-ui.min.css" />
        <link rel="stylesheet" type="text/css" media="all" href="index.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular-aria.min.js" type="text/javascript"></script>
        <script src="../build/phi-ui.min.js" type="text/javascript"></script>
    </head>

    <body phi-color-theme="{{theme}}" ng-init="theme = 'green'">

        <div id="cover" class="phi-color-background-600">
            <div phi-boundary>
                <h1>Phi UI</h1>
                <h2>A CSS toolkit</h2>

                <h3 phi-if-screen="small">Your screen is small</h3>
                <h3 phi-if-screen="medium">Your screen is medium</h3>
                <h3 phi-if-screen="large gt-large">Your screen is large <span phi-if-screen="gt-large">+</span></h3>
            </div>
        </div>

        <div id="contents" phi-boundary>

            <section id="themes">

                <h1>Color themes</h1>
                <p>Change the document's color theme</p>

                <phi-select label="Color theme" ng-model="theme" ng-init="filter = ''" phi-on-search="filter = query">
                    <option ng-repeat="city in cities | filter:filter" value="city">
                        <span phi-color-theme="{{city}}" class="phi-color-background-500"></span> <span ng-bind="city"></span>
                    </option>
                </phi-select>

            </section>


        </div> <!-- /#contents -->

    </body>
</html>
